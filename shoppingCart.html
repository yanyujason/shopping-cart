<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="shoppingCart.css">
    <script type="text/javascript" src="shoppingCart.js"></script>
</head>
<body>
<table id="cartTable">
    <caption class="table-title">地表最强小公举周杰伦专辑</caption>
    <thead>
    <tr>
        <th>选择</th>
        <th>专辑</th>
        <th>单价（￥）</th>
        <th>数量</th>
        <th>总价（￥）</th>
    </tr>
    </thead>
    <tbody id="shopping-cart-products"></tbody>
</table>

<div class="foot" id="foot">
    <label class="fl select-all"><input type="checkbox" class="check-all check"/>&nbsp;全选</label>
    <div class="fr closing">结 算</div>
    <div class="fr total">合计：￥<span id="price-total"></span></div>
</div>
</body>
</html>
